<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>CREAR UNA CUENTA</title>
</head>
<body>
  <main>
  <section class="form-registro">
    <h4>CREA UNA CUENTA.</h4>
    <H1>ingresa la siguiente informacion para registarte.</H1>
   <div>
    <input class="nombre" type="text" name="nombres" id="nombres" placeholder="Nombres">
  
    <input class="apellido" type="text" name="nombres" id="apellidos" placeholder="Apellidos">
  </div>
    
    <input class="controls" type="email" name="correo" id="correo" placeholder="email: ej. user@gmail.com">
    <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Telefono">
    
    <input class="controls" type="password" name="password" id="password" placeholder="Password">
    <input class="controls" type="password" name="confirmarpassword" id="confirmarpassword" placeholder="Confirmar Password">
    
    <input class="botons" type="submit" value="Registrarse">
    <p>Ya tienes una cuenta <a href="#">Acceder desde aqui</a></p>
  </section>
</main>
</body>
</html>
