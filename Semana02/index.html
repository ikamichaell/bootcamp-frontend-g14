<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>Formularios + Inputs + Validaciones</h1>

    <form>
      <h2>Inputs</h2>
      <label for="text1">Input tipo texto</label>
      <input type="text" placeholder="Ingrese algun texto" id="text1" name="texto" />
      <label>
        Input (Desactivados)
        <input type="text" placeholder="Ingrese algun texto" disabled />
      </label>
      <label>
        Input (Solo lectura)
        <input type="text" placeholder="Input de solo lectura" readonly value="Solo lectura" />
      </label>
      <label>
        Input tipo number
        <input type="number" placeholder="Edad Ej. 18" name="edad" />
      </label>
      <label>
        Input tipo email
        <input type="email" placeholder="Correo Ej. soyvictor@gmail.com" />
      </label>
      <label>
        Input tipo range (Edad)
        <input type="range" />
      </label>
      <label>
        Input tipo tel
        <input type="tel" placeholder="(51) 999999999" />
      </label>
      <label>
        Input tipo url
        <input type="url" placeholder="Sitio web" />
      </label>
      <label>
        Input tipo password
        <input type="password" placeholder="Password" />
      </label>
      <label>
        Input tipo color
        <input type="color" />
      </label>
      <label>
        Input tipo search
        <input type="search" />
      </label>
      <label>
        Input tipo file (Seleccionar cualquier archivo)
        <input type="file" />
      </label>
      <label>
        Input tipo file (Seleccione solamente imagenes)
        <input type="file" accept="image/*" />
      </label>
      <label>
        Input tipo file (Seleccione solamente .jpg)
        <input type="file" accept=".jpg, .jpeg" />
      </label>
      <label>
        Input tipo file (Seleccione multiples archivos)
        <input type="file" accept=".jpg, .jpeg" multiple />
      </label>

      <input type="hidden" value="datos-ocultos" />

      <input type="submit" value="Guardar" />
      <input type="reset" value="Limpiar" />
    </form>

    <form>
      <h2>Input tipo fecha</h2>

      <label>
        Input tipo datetime-local (Fecha y hora)
        <input type="datetime-local" name="fecha" />
      </label>
      <label>
        Input tipo date (día)
        <input type="date" name="dia" />
      </label>
      <label>
        Input tipo week (semana)
        <input type="week" name="semana" />
      </label>
      <label>
        Input tipo week (mes)
        <input type="month" name="mes" />
      </label>

      <input type="submit" value="Guardar" />
    </form>

    <form>
      <h2>Textareas</h2>

      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="6"></textarea>
      </label>
      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="6" disabled></textarea>
      </label>
      <input type="submit" value="enviando">
    </form>
    <form action="">
        <h2>selectss</h2>
        <select name="menu" id="">
            <option value=""> Seleccinar</option>
            <option value="ma"> marino</option>
             <option value="cr"> criollo</option>
             <option value="ej">menu ejecutivo</option>
                
            

        </select>

<input type="submit" value="guardar">
    </form>

    <form action="">
<h2>check box</h2>
<label for="">
    <input type="checkbox" name="english" checked> Idioma Ingles    
</label>
<label for="">
    <input type="checkbox" name="spanish"> Idioma español    
</label>


    </form>

    <form action="">
        <h2>RADIO BUTTONS</h2>
<label for="">
<input type="radio" name="languaje" VALUE="ay"> aymara
</label>
<label for="">
    <input type="radio" name="languaje"VALUE="qu">quechua
    </label>
    <label for="">
        <input type="radio" name="languaje"VALUE="ca"> castellano
        </label>
<input type="submit">
    </form>
    <form action="">
        <h2>validaciones</h2>
        <label for="">email 
            <input type="email" name="email" required> 
            </label>

            <label for="">telefono 
                <input type="tel" name="tel" required pattern="+[0-9]{2} [0-9]{9}"
                placeholder="+51 99999999"> 
                </label>


                <label for=""> COMIDAS
                <select name="menu" id="">
                    <option value=""> Seleccinar</option>
                    <option value="ma"> marino</option>
                     <option value="cr"> criollo</option>
                     <option value="ej">menu ejecutivo</option>
                        
                    
        
                </select>
            </label>
            <input type="submit">
    </form>
  </main>
</body>
</html>
